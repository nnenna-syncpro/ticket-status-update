<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ticket Status Update Email Template</title>
</head>
<body style="margin: 0; 
font-family: Outfit;
font-size: 16px;
font-weight: 400;
line-height: 24px;
text-align: left;
padding: 0;
@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
">

	<div class="wrapper" width="100%" style="width: 100%;
	table-layout: fixed;
	background-color: #F7F9FC;
	border: 1px solid #EEEEEE;
	border-radius: 12px;">

		<table class="" width="100%" style="margin-top: 45px; border-spacing: 0;">
			
			<!-- LOGO -->
			<tr>
				<td style="margin-top: 45px">
					<a href="#"><img src="img/SyncProLogo.png" alt="Sync Pro Logo" width="" style="border: 0; display: block; margin-left: auto; margin-right: auto;"></a>
				</td>
			</tr>

			<!-- MAIN SECTION -->
			 <tr>
				<td>
					<table class="main" width="100%" style="width: 100%;
					border-spacing: 0;
					max-width: 530px;
					background-color: #FFFFFF;
					display: block; 
					margin-left: auto; 
					margin-right: auto;
					border-radius: 12px;
					margin-top: 45px;">
						<tr>
							<td>
								<a href="#"><img src="img/StatusUpdateIcon.png" alt="Ticket status update icon" width="" style="border: 0; display: block; margin-left: auto; margin-right: auto; margin-top: 24px;"></a>
							</td>
						</tr>
						<tr>
							<td>
								<h3 style="
								font-size: 24px;
								font-weight: 500;
								line-height: 36px;
								text-align: center;
								padding: 0 66.38px;
								">Ticket <span style="font-weight: 700;">“Customer support issue”</span> has an update</h3>
							</td>
						</tr>
						<tr>
							<td style="padding: 0 66.38px;
							">
								<p style="margin-bottom: 32px;">Hello Micky Frosh, <br>
								“<span><a href="#" style="color: #35A7BE;">Jamie Johnson</a></span>” updated the ticket status from 
								<span style="font-weight: 600;">“In-progress”</span> to <span style="font-weight: 600;">“In-review”</span>.
								<br>For more details, please click on the button below.</p>
								
								<a href="" style="width: Fixed (187.62px)px;
								height: Hug (56px)px;
								padding: 16px 35.32px 16px 35.32px;
								gap: 11.04px;
								border-radius: 8px;
								opacity: 0px;
								background: #35A7BE;
								text-decoration: none;
								font-weight: 700;
								color: #FFFFFF;
								">View ticket details</a>

								<p style="margin-top: 32px;">Thank you!</p>
							</td>
						</tr>
					</table>
				</td>
			 </tr>

			 <!-- FOOTER SECTION -->
			<tr>
				<td>
					<p style="color: #999999;
					font-size: 12px;
					line-height: 16px;
					text-align: center;
					margin-top: 24px;
					margin-bottom: 64px;">
					Copyright © 2024 SupportSycnpro. All rights reserved</p>
				</td>
			</tr>

		</table> <!-- End Main Class -->

	</div> <!-- End Wrapper -->

</body>
</html>
